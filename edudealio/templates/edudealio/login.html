{% extends "base.html" %} 
{% load static %} 

{% block title %} 
    Login Page
{% endblock title %} 

{% block style %}
    <link rel="stylesheet" href="{% static 'edudealio/styles/login.css'%}"> 
{% endblock style %} 

{% block content %}
<section class="login">
	<div id="login-box"class="container my-3 py-3">
        <div class="row">
            <div class="col-md-10 col-lg-8 col-xl-6 mx-auto">
                <div id="form-bg"  class="p-4 p-sm-4 bg-primary bg-opacity-10 rounded">
                    <h2 class="text-center">Log in to your account</h2>
                    <!-- Form START -->
                    <form class="mt-4" action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        <!-- Email -->
                        <div class="mb-3 input-data">
                            <label class="form-label fw-bold" for="username">Name</label>
                            <input type="test" class="form-control" id="username" name="username" placeholder="Your Name">
                        </div>
                        <!-- Password -->
                        <div class="my-3 input-data">
                            <label class="form-label fw-bold" for="password">Password</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="*********">
                        </div>
                        <!-- Button -->
                        <div class="my-3 row align-items-center">
                            <div class="col-sm-4">
                                <a href="{% url 'password_reset' %}">Forget Password</a>
                            </div>
                            <div class="col-sm-8 text-sm-end">
                                <span>Don't have an account? <a href="{% url 'register' %}"><u>Sign up</u></a></span>
                            </div>
                        </div>
                        <div class="mt-3 d-flex justify-content-center">
                            <div class="">
                                <button id="submit" type="submit" class="p-2 px-3 btn btn-success">Sign me in</button>
                            </div>
                        </div>
                    </form>
                    <!-- Form END -->
                </div>
            </div>
        </div>
	</div>
</section>

<script src="{% static 'edudealio/js/login.js'%}"></script>
{% endblock content %}
